- name: 'Dekimo'
  img: dekimo.jpg
  info: Dekimo is a leading independent electronic services supplier in the Benelux. Customer satisfaction is our most important achievement. Dekimo delivers development services as well as a production facilities. Development of electronics &amp; software, consultancy &amp; flexible staffing in electronics &amp; software, PCB design/layout and EMC measurements, series production and assembly of PCBAs and mechatronics solutions.
  context: badge
  type: material
  sponsorship: Naast de assemblage van de Fri3d Camp badge, sponsort Dekimo tevens het merendeel van de meer dan  150 componenten die op de badge komen te staan.
  link: http://dekimo.com/
- name: 'Espressif'
  img: espressif.png
  info: Espressif Systems is a world-leading Internet-of-Things company. The company designs a range of high-performance Wi-Fi+Bluetooth (BLE) chipsets and modules. It built the widely popular ESP8266 and ESP32 chips. It also has an innovative team of chip-design specialists, software/firmware developers and marketers. Espressif Systems is committed to providing the best IoT devices and software platforms in the industry.
  context: badge
  type: material
  sponsorship: Espressif sponsort de ESP32 module voor alle Fri3d Camp badges.
  link: https://www.espressif.com
- name: 'AQC'
  img: aqc.png
  info: AQC is één van de meest technisch vaardige leveranciers van verbindingen in de vorm van PCB’s voor de High Tech industrie. Met het hoofdkwartier gezeteld in Nederland, focust AQC zich erop om marktleider te worden in deze producten waaraan de meest veeleisende internationale kwaliteitseisen gesteld worden. We zijn constant bezig met innovatieve oplossingen voor vragen en opdrachten van klanten.
  context: badge
  type: material
  sponsorship: AQC ondersteunt ons door een sponsoring-budget aan te bieden dat ons in staat stelt om de 700 PCBs door hen te laten produceren. 
  link: https://www.aqcbv.com
- name: 'Wireless België'
  img: wireless-belgium.png
  info: Wat meer dan 10 jaar geleden begon als een lokaal project van enkele enthousiastelingen uit het Antwerpse is uitgegroeid tot een nationaal netwerk met meer dan 600 wijd verspreide toegangspunten.
  context: camp
  type: material
  sponsorship: Wireless België zorgt er voor dat alle deelnemers op Fri3d Camp kunnen genieten van een schitterend draadloos netwerk.
  link: http://wirelessbelgium.be
- name: 'Eventinfra.org'
  img: eventinfra.png
  info: Stichting EventInfra is een open project, opgericht door leden van Stichting Bitlair, de hackerspace in Amersoort (NL). EventInfra ondersteunt verschillende tech-events in de EU door netwerkmateriaal uit te lenen.
  context: camp
  type: material
  sponsorship: Eventinfra zal onze internetinfrastructuur op Fri3d Camp leveren zodat het draadloze netwerk ook overal beschikbaar is.
  link: https://eventinfra.org
- name: 'Dommel'
