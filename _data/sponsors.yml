- name: 'De Werkkamer'
  img: dewerkkamer.png
  info: De Werkkamer restaureert en herstelt meubelen, schilderijen en objecten. Daarnaast maakt De Werkkamer meubelen via 2- en 3 D CNC freestechnieken, complementair aan maar ook geïntegreerd in de restauratieactiviteiten. Opgericht in 1999 als restauratieatelier breidde De Werkkamer haar activiteiten uit met het uitvoeren van speciale projecten en de combinatie van restauratie en renovatieprojecten zowel in privé als in openbare context.
  context: camp
  type: material
  sponsorship: Net zoals tijdens de tweede editie, zorgt De Werkkamer opnieuw voor prachtige gefreesde bewegwijzering, zodat niemand de weg kwijt geraak op Fri3d Camp.
  link: http://dewerkkamer.be/
