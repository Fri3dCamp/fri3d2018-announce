{% if page.navlevel > 0 %}
<nav class="breadcrumb"><i class="material-icons">home</i> <a href="/">Home</a> &gt;
     {% for item in site.data.sitetree %}
        {% if item.navitem == page.navitem %}
            <a href="{{ item.url }}">{{ item.title }}</a> &gt;
        {% endif %}
     {% endfor %} {{ page.title }}</nav>
<h1 class="pagettl">{{ page.title }}</h1>
{% endif %}
