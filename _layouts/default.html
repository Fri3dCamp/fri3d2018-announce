{% include header.html %}
    <div class="pagehead">
        <div class="logo">
            <img src="{{ site.github.url }}/img/logo-white.svg" alt="Fri3d Camp 2018" />
        </div>
    </div>
    <div class="subhead">
        <div class="minibrand"><img src="{{ site.github.url }}/img/minibrand.svg" alt="Fri3d Camp"> 18-20 augustus 2018</div>
        <div class="menu-access">
          <a href="#mainmenu"><img src="{{ site.github.url }}/vendor/feather-icons/arrows/chevron-right.svg" width="24" height="24" alt=""> <span class="label">Navigatiemenu</span></a>
        </div>
        <!-- .mainnav -->
        <nav class="mainnav collapsed" id="mainmenu">
          <ul class="menu-container">
            {% for item in site.data.sitetree %}
                {% include navitem.html %}

        </ul>
        </nav>
        <!-- /.mainnav -->
    </div>
    {% include breadcrumb.html %}
{{ content }}
